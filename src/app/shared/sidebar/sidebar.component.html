<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light text-center">Gifs-App</h3>
  <hr class="text-light" />
  <div class="list-group list-reset">
    <a
      *ngFor="let item of history"
      href="#"
      class="text-center list-group-item list-group-item-action"
      (click)="searchGifs(item)"
    >
      {{ item | titlecase }}
    </a>
  </div>
</div>
